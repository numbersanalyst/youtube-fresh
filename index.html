<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/video.css">
    <title>YouTube</title>
</head>

<body>
    <header>
        <div class="left-side">
            <div class="hamburger-container">
                <img class="icon" src="icons/hamburger-menu.svg" alt="menu">
            </div>
            <div class="logo">
                <a href="https://youtube.com/">
                    <img class="yt-logo" src="icons/youtube-logo.svg" alt="logo" title="YouTube Clon">
                </a>
                <div class="yt-logo-title">NumbersAnalyst</div>
            </div>
        </div>

        <div class="center-side">
            <input class="search-bar" type="text" placeholder="Search">
            <button class="search-btn">
                <img class="icon" src="icons/search.svg" alt="search">
            </button>
            <button class="circle-btn">
                <img class="icon" src="icons/voice-search-icon.svg" alt="search with voice">
            </button>
        </div>

        <div class="right-side">
            <div class="icon-container">
                <img class="icon" src="icons/upload.svg" alt="ulpoad">
            </div>
            <div class="icon-container">
                <img class="icon" src="icons/notifications.svg" alt="notifications">
                <div class="notifications-count">9+</div>
            </div>
            <img class="avatar" src="channel-pictures/my_channel.jpeg" alt="avatar">
        </div>
    </header>

    <nav class="sidebar">
        <div class="items">
            <a class="item" href="https://www.youtube.com/" title="Home">
                <img class="icon" src="icons/home.svg" alt="home">
                Home
            </a>
            <a class="item" href="https://www.youtube.com/shorts/" title="Shorts">
                <img class="icon" src="icons/shorts.svg" alt="shorts">
                Shorts
            </a>
            <a class="item" href="https://www.youtube.com/feed/subscriptions/" title="Subscriptions">
                <img class="icon" src="icons/subscriptions.svg" alt="subscriptions">
                Subscriptions
            </a>
            <a class="item" href="https://www.youtube.com/feed/library/" title="Library">
                <img class="icon" src="icons/library.svg" alt="library">
                Library
            </a>
        </div>
    </nav>

    <main>
        <div class="topics">
            <button class="btn active">All</button>
            <button class="btn">Music</button>
            <button class="btn">Games</button>
            <button class="btn">Live</button>
            <button class="btn">News</button>
            <button class="btn">Animations</button>
            <button class="btn">Minecraft</button>
            <button class="btn">Advanture</button>
            <button class="btn">Cooking</button>
        </div>

        <div class="video-grid">
            <div class="video">
                <!-- link to video -->
                <a class="link" href="https://www.youtube.com/watch?v=kWLESwk9x_g">
                    <div class="thumb-row">
                        <img class="thumb" src="thumbnails/thumbnail1.webp" alt="thumbnail">
                        <div class="video-time">10:34</div>
                    </div>
                </a>
                <div class="info-row">
                    <div class="info-avatar">
                        <!-- link to channel -->
                        <a class="link" href="https://www.youtube.com/@bbacalhau">
                            <img class="channel-avatar" src="channel-pictures/channel1.jpg" alt="channel avatar">
                        </a>
                    </div>
                    <div class="info-text">
                        <!-- link to video -->
                        <a class="link" href="https://www.youtube.com/watch?v=kWLESwk9x_g">
                            <p class="title">Overnight in the Worldâ€™s Loneliest Capsule</p>
                        </a>
                        <!-- link to channel -->
                        <a class="link" href="https://www.youtube.com/@bbacalhau">
                            <p class="author">Bernardo Bacalhau</p>
                        </a>
                        <p class="stats">508K views &#183; 7 days ago</p>
                    </div>
                </div>
            </div>

            <div class="video">
                <a class="link" href="https://www.youtube.com/watch?v=4achYK1YaxAs">
                    <div class="thumb-row">
                        <img class="thumb" src="thumbnails/thumbnail2.webp" alt="thumbnail">
                        <div class="video-time">2:02</div>
                    </div>
                </a>
                <div class="info-row">
                    <div class="info-avatar">
                        <a href="https://www.youtube.com/@mikrocypek7125">
                            <img class="channel-avatar" src="channel-pictures/channel2.jpg" alt="channel avatar">
                        </a>
                    </div>
                    <div class="info-text">
                        <a class="link" href="https://www.youtube.com/watch?v=4achYK1YaxAs">
                            <p class="title">3 fakty o'mnie</p>
                        </a>
                        <a class="link" href="https://www.youtube.com/@mikrocypek7125">
                            <p class="author">Mikro Cypek</p>
                        </a>
                        <p class="stats">56K views &#183; 4 yers ago</p>
                    </div>
                </div>
            </div>

            <div class="video">Video 3</div>
            <div class="video">Video 4</div>
            <div class="video">Video 5</div>
            <div class="video">Video 6</div>
            <div class="video">Video 7</div>
            <div class="video">Video 8</div>
            <div class="video">Video 9</div>
            <div class="video">Video 10</div>
            <div class="video">Video 11</div>
            <div class="video">Video 12</div>
        </div>
    </main>
</body>

</html>
