<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <title>YouTube</title>
</head>

<body>
    <header>
            <div class="left-side">
                <img class="hamburger-icon" src="icons/hamburger-menu.svg" alt="menu">
                <img class="yt-logo" src="icons/youtube-logo.svg" alt="logo">
            </div>

            <div class="center-side">
                <input class="search-bar" type="text" placeholder="Search">
                <button class="search-btn">
                    <img class="search-icon" src="icons/search.svg" alt="menu">
                </button>
                <button class="voice-search-btn">
                    <img class="voice-search-icon" src="icons/voice-search-icon.svg" alt="menu">
                </button>
            </div>

            <div class="right-side">
                <div class="upload-icon-container">
                    <img class="search-icon" src="icons/upload.svg" alt="menu">
                </div>
                <div class="notifications-icon-container">
                    <img class="search-icon" src="icons/notifications.svg" alt="menu">
                    <div class="notifications-count">9+</div>
                </div>
                <img class="avatar" src="channel-pictures/my_channel.jpeg" alt="menu">
            </div>
    </header>
</body>

</html>
