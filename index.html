<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/video.css">
    <title>YouTube</title>
</head>

<body>
    <header>
        <div class="left-side">
            <img class="hamburger-icon" src="icons/hamburger-menu.svg" alt="menu">
            <img class="yt-logo" src="icons/youtube-logo.svg" alt="logo">
        </div>

        <div class="center-side">
            <input class="search-bar" type="text" placeholder="Search">
            <button class="search-btn">
                <img class="search-icon" src="icons/search.svg" alt="search">
            </button>
            <button class="voice-search-btn">
                <img class="voice-search-icon" src="icons/voice-search-icon.svg" alt="search with voice">
            </button>
        </div>

        <div class="right-side">
            <div class="upload-icon-container">
                <img class="upload-icon" src="icons/upload.svg" alt="menu">
            </div>
            <div class="notifications-icon-container">
                <img class="notifications-icon" src="icons/notifications.svg" alt="menu">
                <div class="notifications-count">9+</div>
            </div>
            <img class="avatar" src="channel-pictures/my_channel.jpeg" alt="menu">
        </div>
    </header>

    <nav class="sidebar">
        <div class="items">
            <a class="item" href="https://www.youtube.com/" title="Home">
                <img class="notifications-icon" src="icons/home.svg" alt="menu">
                Home
            </a>
            <a class="item" href="https://www.youtube.com/shorts/" title="Shorts">
                <img class="notifications-icon" src="icons/shorts.svg" alt="menu">
                Shorts
            </a>
            <a class="item" href="https://www.youtube.com/feed/subscriptions/" title="Subscriptions">
                <img class="notifications-icon" src="icons/subscriptions.svg" alt="menu">
                Subscriptions
            </a>
            <a class="item" href="https://www.youtube.com/feed/library/" title="Library">
                <img class="notifications-icon" src="icons/library.svg" alt="menu">
                Library
            </a>
        </div>
    </nav>

    <main>
        <div class="topics">
            <button class="btn active">All</button>
            <button class="btn">Music</button>
            <button class="btn">Games</button>
            <button class="btn">Live</button>
            <button class="btn">News</button>
            <button class="btn">Animations</button>
            <button class="btn">Minecraft</button>
            <button class="btn">Advanture</button>
            <button class="btn">Cooking</button>
        </div>
    </main>
</body>

</html>
